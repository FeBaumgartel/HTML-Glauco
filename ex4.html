<html>
    <head>
        <title>ex4</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="base.css">
        <!--2. Construa um algoritmo que leia um vetor de 5 números reais e mostre a soma, a multiplicação e os números.-->
    </head>
    <body>
        <p>Digite o valor do número 1: <input type="text" id="num1" >
        <br>
        Digite o valor do número 2: <input type="text" id="num2" >
        <br>
        Digite o valor do número 3: <input type="text" id="num3" >
        <br>
        Digite o valor do número 4: <input type="text" id="num4" >
        <br>
        Digite o valor do número 5: <input type="text" id="num5" >
        <br></p>      
        <input type="submit" id="botao" value="Enviar">
        <script>
            function mostraMensagem(){
                // var num = new Array(5);
                var num = [];
                var soma=0, mult=1;
                var text="";
                for(var i=0;i<5;i++){
                    num.push(parseFloat(document.getElementById('num'+(i+1)).value));
                    soma+=num[i];
                    mult*=num[i];
                    text+=num[i]+", ";
                }
                alert("soma= "+soma+"\nmultiplicação="+mult+"\nnúmeros="+text);
            }
            document.getElementById("botao").onclick = function(e) {
                mostraMensagem();
                e.preventDefault();
            }
        </script>
    </body>
</html>
