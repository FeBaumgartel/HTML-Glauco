<html>
    <head>
        <title>ex1</title>
        <link rel="stylesheet" type="text/css" href="base.css">        
		<meta charset="utf-8"/>
        <!--1) Faça um programa que peça dois números e imprima o maior deles.-->
    </head>
    <body>
        <p>Digite um número: <input type="text" id="num1" >
        <br>
        Digite outro número: <input type="text" id="num2" >
        <br></p>
        <input type="submit" id="botao" value="Enviar">
            
        <script>
            function mostraMensagem(){
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                
                if(num1>num2){
                    alert("Número 1 é maior. " + num1);
                }else if(num2>num1){
                    alert("Número 2 é maior. " + num2);
                }else
                    alert("Os dois valores são iguais");   
                }

                document.getElementById("botao").onclick = function(e) {
                    mostraMensagem();
                    e.preventDefault();
                }
        </script>
    </body> 
</html>
